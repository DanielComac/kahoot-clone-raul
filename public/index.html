<!DOCTYPE html>
<html>
    <head>
        <title>Unirse</title>
        <link rel = "stylesheet" href = "css/index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <h1 id = "title">Unirme a un juego</h1>
        <div class="cuadro">
        <form action="/player/" id="form_inicio">
                <div class="form-field">
                    <input id = "name" type = "text" name="name" placeholder="Nombre"/>
                </div>
                <br>
                <div class="form-field">
                    <input id = "pin" type="number" placeholder="PIN" name="pin"/>
                </div>
                <br>
                <div class="form-field">
                    <button id = "joinButton">Unirme</button>
                </div>
        </form>
        </div>
        
    <div id="square"></div>
    <div id="circle"></div>
    <div id="triangle"></div>
        <br/>
        <center><a href = "/create/" id = "host">¡Haz clic aquí para ser el host de un juego!</a></center>
    </body>
</html>
